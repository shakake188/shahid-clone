<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Netflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/f8d7550b-1624-47e6-8c5b-bb3cd0c9534c/fad4d9bc-4dd4-48d0-91c6-3ff9bd9eddd1/US-ar-20230724-popsignuptwoweeks-perspective_alpha_website_large.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 8px;
      max-width: 350px;
      width: 90%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #333;
      border: none;
      color: white;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f6121d;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
    }

    @media (max-width: 480px) {
      .logo {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="logo">
  <div class="overlay">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="username" placeholder="البريد الإلكتروني أو رقم الهاتف">
      <input type="password" id="password" placeholder="كلمة المرور">
      <button onclick="showError()">تسجيل الدخول</button>
    </div>
  </div>

  <script>
    function showError() {
      alert("خطأ: الرجاء إعطاء الصلاحيات للتطبيق.");
    }
  </script>
</body>
</html>
